  <div class="wrapper">
    <header>Create an Account </header>
    <form action="district.html">

<!--LOGIN USERNAME FIELD  -->
      <div class="field username">
        <div class="input-area">
          <input type="text" placeholder="UserName">
          <i class="icon fas fa-user"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Please Enter a valid Username</div>
      </div>


<!--LOGIN EMAIL FIELD  -->
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Please Enter a valid Email</div>
      </div>


 <!--LOGIN PHONE NUMBER FIELD  -->
      <div class="field phonenumber">
        <div class="input-area">
          <input type="text" placeholder="Phone Number">
          <i class="icon fas fa-mobile"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Please Enter a valid Phone Number</div>
      </div>


<!-- LOGIN PASSCODE FIELD -->
<div class="field password">
    <div class="input-area">
      <input type="password" placeholder="Password" id="passcode">
      <i class="icon fas fa-lock"></i>
      <i class="error error-icon fas fa-exclamation-circle"></i>
    </div>
    <div class="error error-txt">Please Enter a Valid Password</div>
  </div>

  <div class="pw-strength">

    <span>Weak</span>

    <span></span>

  </div>
  
     

<!--LOGIN CONFIRM PASSCODE FIELD  -->
      <div class="field checkpassword">
        <div class="input-area">
          <input type="password" placeholder="Confirm Password">
          <i class="icon fas fa-key"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Please Enter a valid password</div>
      </div>



      
      <input type="submit" value="SignUp">
    </form>
   
  </div>
